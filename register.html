<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Digital Wellbeing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <span style="color: #845ef7">DW</span> Digital Wellbeing
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Sign In</a>
        <a href="register.html" class="active">Sign Up</a>
      </nav>
    </div>

    <div class="main-container">
      <div class="hero">
        <h1>Create Your Account</h1>
        <p>
          Join us to take control of your digital life. Itâ€™s fast, free, and
          focused on your wellbeing.
        </p>
      </div>

      <div class="auth-card">
        <form id="register-form">
          <input
            type="email"
            id="register-email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="register-password"
            placeholder="Create a password"
            required
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <div class="link-text">
          Already have an account? <a href="login.html">Sign In</a>
        </div>
      </div>
    </div>

    <!-- Firebase + Script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
